<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lo-Fi GenAI Jungle</title>
  <style>
    /* CSS Reset and basic styling */
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #2e8b57;
    }
    /* Slideshow container */
    .slideshow-container {
      position: relative;
      margin: auto;
      max-width: 100%;
    }
    /* Slides */
    .slide {
      display: none;
    }
    .slide img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }
    .caption {
      font-size: 1.1em;
      color: #333;
      padding: 10px 0;
    }
    /* Audio player styling */
    .audio-player {
      margin: 10px 0;
    }
    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: #2e8b57;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      user-select: none;
      background: rgba(255,255,255,0.8);
    }
    .prev { left: 0; }
    .next { right: 0; }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.8);
      color: #fff;
    }
    /* Dot navigation */
    .dot-container {
      text-align: center;
      padding: 10px;
      background: #ddd;
    }
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }
    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
